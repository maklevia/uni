    const countrySelect = document.getElementById('country-selection');
    const infoDiv = document.getElementById('info');
    const costSpan = document.getElementById('cost');

    countrySelect.addEventListener('change', function() {
        const selectedCountry = countrySelect.value;
        infoDiv.innerHTML = '';
        costSpan.textContent = '0';

        if (selectedCountry && data[selectedCountry]) {
            const countryData = data[selectedCountry];

            const flagImg = document.createElement('img');
            flagImg.className = 'country-flag';
            flagImg.src = countryData.flag;
            flagImg.alt = 'Flag';
            infoDiv.appendChild(flagImg);

            let totalCost = 0;
            const selectedLandmarks = new Set();

            countryData.landmarks.forEach((landmark, index) => {
                const landmarkDiv = document.createElement('div');
                landmarkDiv.style.marginTop = '20px';
                landmarkDiv.style.borderTop = '1px solid #222831';
                landmarkDiv.style.paddingTop = '15px';

                const title = document.createElement('h4');
                title.textContent = landmark.name;

                const landmarkImg = document.createElement('img');
                landmarkImg.className = 'landmark-img';
                landmarkImg.src = landmark.img;
                landmarkImg.alt = landmark.name;

                const desc = document.createElement('p');
                desc.textContent = landmark.description;

                const price = document.createElement('h6');
                price.innerHTML = `<strong>Ticket price:</strong> €${landmark.price}`

                const checkboxLabel = document.createElement('label');
                checkboxLabel.style.display = 'block';
                checkboxLabel.style.marginTop = '10px';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `landmark-${index}`;

                checkbox.addEventListener('change', function() {
                    if (checkbox.checked) {
                        selectedLandmarks.add(index);
                        totalCost += landmark.price;
                    } else {
                        selectedLandmarks.delete(index);
                        totalCost -= landmark.price;
                    }
                    costSpan.textContent = totalCost;
                });

                checkboxLabel.appendChild(checkbox);
                checkboxLabel.append(` Visit ${landmark.name}`);

                landmarkDiv.appendChild(title);
                landmarkDiv.appendChild(landmarkImg);
                landmarkDiv.appendChild(desc);
                landmarkDiv.appendChild(price);
                landmarkDiv.appendChild(checkboxLabel);

                infoDiv.appendChild(landmarkDiv);
            });
        }
    });
