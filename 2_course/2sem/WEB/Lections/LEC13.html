<script>
  //Створити третій масив з унікальних елементів, що зустрічаються хоча б в одному з двох інших масивів.
  console.log("Task 1")
  let arr1=[2, 'red', 12, 9.1, 'blue', 2];
  let arr2=[1, 0, 'red', 'pink']
  console.log("First array: "+ arr1);
  console.log("Second array: "+ arr2);
  let arr_result = [];
  arr1.forEach(function(item) {
    if (!arr_result.includes(item)) {
      arr_result.push(item);
    }
  });
  arr2.forEach(function(item) {
    if (!arr_result.includes(item)) {
      arr_result.push(item);
    }
  });
  console.log("Unique array: "+ arr_result);
  //Вивести парні числа з додатніх елементів масиву.
  console.log("Task 2")
  let task2=[2, 'red', -12, 9.1, 'blue', 2, -6, 8];
  console.log("Array: " + task2)
  task2.forEach(function(num) {
    if (num > 0 && num%2 === 0) {
      console.log(num);
    }
  })
  //Вивести будь-яке повідомлення, якщо хоча б один елемент масиву дорівнює нулю.
  console.log("Task 3")
  let task3=[0, 'red', 'pink', 8, 9];
  console.log("Array: " + task3);
  if (task3.includes(0)) {
    console.log("Array contains zero")
  }
  //Вивести індекс елемента масиву, значення якого = 5.
  console.log("Task 4")
  let task4=[0, 'red', 'pink', 8, 9, 5, 8, 5];
  console.log("Array: " + task4);
  console.log("Index of 5 is " + task4.indexOf(5));
  //Обрахувати добуток всіх елементів масиву.
  console.log("Task 5");
  let task5=[1, 6, 9, -2];
  console.log("Array: " + task5);
  let multiplay = task5.reduce(function(acc, num) {
    return acc * num;
  }, );
  console.log("The result of multiplay is " + multiplay);
  //Відсортувати елементи масиву: а) в алфавітному порядку, b) чисельний масив, не беручи до уваги знак.
  console.log("Task 6");
  let taskA = ['red', 'blue', 'green', 'orange'];
  console.log("Words array: " + taskA);
  let taskB = [1, -3, 8, -1, -10];
  console.log("Number array: " + taskB);
  console.log("Sorted words array: " + taskA.sort());
  taskB.sort((a, b) => Math.abs(a) - Math.abs(b))
  console.log("Sorted number array: " + taskB);
