<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лекція 12</title>
</head>
<body>

<script>
    function fizzbuzzDeclaration(n) {
        console.log('Function Declaration');
        for (let i = 1; i <= n; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log('fizzbuzz');
            } else if (i % 3 === 0) {
                console.log('fizz');
            } else if (i % 5 === 0) {
                console.log('buzz');
            } else {
                console.log(i);
            }
        }
    }
    const fizzbuzzExpression = function(n) {
        console.log('Function Expression');
        for (let i = 1; i <= n; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log('fizzbuzz');
            } else if (i % 3 === 0) {
                console.log('fizz');
            } else if (i % 5 === 0) {
                console.log('buzz');
            } else {
                console.log(i);
            }
        }
    };
    const fizzbuzzArrow = (n) => {
        console.log('Arrow Function');
        for (let i = 1; i <= n; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log('fizzbuzz');
            } else if (i % 3 === 0) {
                console.log('fizz');
            } else if (i % 5 === 0) {
                console.log('buzz');
            } else {
                console.log(i);
            }
        }
    };

    fizzbuzzDeclaration(5);
    fizzbuzzExpression(10);
    fizzbuzzArrow(7);
</script>
</body>
</html>
